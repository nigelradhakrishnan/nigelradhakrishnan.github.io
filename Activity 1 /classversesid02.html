<!DOCTYPE html>
<html>
<head>
	<title>Class Verses id</title>
	<style>
		div {
			height:100px;
			width:100px;
			background-color:red;
		}

		#div1 {
			height:100px;
			width:100px;
			background-color:blue;

		}

		#div1:hover {
			background-color:red;
		}

		.divc {
			width:150px;
			background-color:orange;
	
	</style>




</head>

<body>


	<div id = "div1" style = "background-color: green">
	</div>
	<div class = "divc">
	</div>
	<div id = "div1">
	</div>
	<div class = "divc">
	</div>

</body>
</html>
